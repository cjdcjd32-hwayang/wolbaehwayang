async function loadCalendar(){

async function loadThermometers(selectedBranch){

  const snap = await getDocs(query(collection(db,"school"), where("branch","==",selectedBranch)));

  div.className = "thermometer";
  div.innerHTML = `<strong>${selectedBranch}</strong>

  container.appendChild(div);
}

  const snap = await getDocs(query(collection(db,"school"), where("branch","==",selectedBranch)));
  const members = Array(20).fill({confirmed:false});
  snap.forEach((d,i)=>members[i]=d.data());

  members.forEach((m,idx)=>{

    div.className="school-member";
    div.innerText = m.confirmed?"âœ…":"â–³";
    div.style.cursor="pointer";

    div.onclick = async ()=>{

      } else {

      }

    };
    container.appendChild(div);
  });
}
